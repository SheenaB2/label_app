<!DOCTYPE html>
<html>
<head>
    <title>Video Review</title>
</head>
<body>
    <h1>Video Feed with Bounding Boxes</h1>

    {% if videos %}
        <p>Reviewing video {{ current_video_index + 1 }} of 10</p>
        <video id="video" controls>
            <source src="{{ url_for('static', filename= 'Amsterdam_0_1_3.mp4') }}" type="video/mp4">
            <!-- <source src="{{ url_for('static', filename= videos[current_video_index].videoname +'.mp4') }}" type="video/mp4"> -->
        </video>
        <form action="{{ url_for('submit_result') }}" method="post">
            <input type="hidden" name="video_id" value="{{ videos[current_video_index].id }}">
            <input type="hidden" name="current_video_index" value="{{ current_video_index }}">
            <p>Are the labeled people strangers?</p>
            <button type="submit" name="result" value=1>For Sure No</button>
            <button type="submit" name="result" value=2>Likely no</button>
            <button type="submit" name="result" value=3>Unsure</button>
            <button type="submit" name="result" value=4>Likely yes</button>
            <button type="submit" name="result" value=5>For Sure Yes</button>
        </form>
    {% else %}
        <p>No videos available for review.</p>
    {% endif %}
</body>
</html>
